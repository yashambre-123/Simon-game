<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <div class="top_div">
      <h1 class="title">Press a key to start</h1>
    </div>
    <div class="middle_div">
      <div class="middle_first_div">
        <button class="btn" id="green" type="button" name="button"></button>
        <button class="btn" id="red" type="button" name="button"></button>
      </div>
      <div class="middle_second_div">
        <button class="btn" id="yellow" type="button" name="button"></button>
        <button class="btn" id="blue" type="button" name="button"></button>
      </div>
    </div>
    <div class="bottom_div">
      <h2 class="made_with">Made with ðŸ’– by Yash Ulhas Ambre</h2>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
